{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

 
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Login</legend>
                {{ form|crispy }}

            <div>
                <button class="btn" type="submit">Login</button>
            </div>
        </form>
            <small>
                <a href="{% url 'register' %}">Register</a>
            </small>

{% endblock content %}
