{% extends "base.html" %}

{% block content %}
<h2>{{ profile.username }}</h2>
<ul>
    <legend>Watch List</legend>
    {% for anime in profile.watchlist.watched.all %}
        <li>
            <a href="{% url 'anime-detail' anime.slug %}">
                    {{ anime.name }}
            </a>
        </li>
    {% endfor %}

    {% if request.user.is_authenticated and request.user == profile %}
        <button>Settings</button>
    {% endif %}
</ul>
{% endblock content %}
