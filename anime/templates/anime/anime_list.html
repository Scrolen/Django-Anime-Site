{% extends "base.html" %}

{% block content %}
    <h2>Anime</h2>
    <ul>
        {% for anime in object_list %}
        <a href="{% url 'anime-detail' anime.pk %}">
            <li>{{ anime.name }}</li>
        </a>
            <form method="POST" action="{% url 'anime-delete' anime.pk %}">
                {% csrf_token %} <button type="submit">Delete</button>
            </form>
        {% endfor %}
    </ul>
{% endblock content %}
